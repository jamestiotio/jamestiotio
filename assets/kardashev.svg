<svg fill="none" viewBox="0 0 504 120" width="504" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        body{
          font-family: Helvetica, Arial, sans-serif;
        }
        .container{
          width: 100%;
          margin: 0 auto;
        }
        @keyframes load{
          from {
            width: 0%
          }
        }
        @-webkit-keyframes load{
          from {
            width: 0%
          }
        }
        @-moz-keyframes load{
          from {
            width: 0%
          }
        }
        @-o-keyframes load{
          from {
            width: 0%
          }
        }
        .bar{
          background-color: #EEE;
          padding: 2px;
          border-radius: 15px;
          margin-bottom: 5px;
          font-size: 14px;
          color: #FFF;
          font-weight: bold;
          text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }
        .bar::before{
          content:  attr(data-text);
          width: calc(72.684% - 10px);
          background-color: #a6cfe3;
          display: inline-block;
          padding: 5px 0 5px 10px;
          border-radius: inherit;
          animation: load 2s 0s;
          -webkit-animation: load 2s 0s;
          -moz-animation: load 2s 0s;
          -o-animation: load 2s 0s;
        }
      </style>
      <div class="container">
        <h4>Humanity's Technological Progress on Kardashev Scale:</h4>
        <div class="bar" data-text="72.684%&#160;to&#160;Type&#160;1&#160;Civilization"></div>
      </div>
    </div>
  </foreignObject>
</svg>
